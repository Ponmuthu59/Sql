<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .result-message {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        .background-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        .log-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #e3e3e3;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Result</h2>
        <div class="result-message">{{ result.message }}</div>

        <div class="background-box">
            <h3>Background Process:</h3>
            <p>{{ result.background }}</p>
        </div>

        <div class="log-box">
            <h3>Log of SQL Query Executed:</h3>
            <pre>{{ result.log }}</pre>
        </div>
    </div>
</body>
</html>
